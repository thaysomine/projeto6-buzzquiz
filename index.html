<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">   
    <title>BuzzQuizz</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  
    <!-- header do buzzquizz (manter nas outras páginas)  -->
    <header>BuzzQuizz</header> 
    
    <!-- box pra agrupar o conteúdo principal -->
    <article class="main-content">
        <!-- espaço para criar quiz caso ainda nao tenha -->
        <section class="new-quiz">
            <p>Você não criou nenhum <br> quizz ainda :(</p>
            <div>Criar Quizz</div>
        </section>
        <!-- espaço para agrupar quizzes do usuário -->
        <section class="user-quizzes">
            <div class="wrap">
                <h1>Seus Quizzes</h1> 
                <img src="img/add-circle.svg" alt="botão criar quiz">
            </div>           
            <div class="quiz-main">
                <img src="img/imagem-exemplo.jpg">
                <div class="description">EXEMPLO EXEMPLO EXEMPLO</div>
            </div>
        </section>
        <h1>Todos os Quizzes</h1>
        <!-- espaço para agrupar todos os quizzes -->
        <section class="all-quizzes">
            <!-- inseridos dinamicamente pelo js (função renderQuizzes)--> 
        </section>
    </article>

    <script src="script.js"></script>
</body>

</html>
