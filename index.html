<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <title>BuzzQuizz</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- header do buzzquizz (manter nas outras páginas)  -->
    <header>BuzzQuizz</header>

    <!-- box pra agrupar o conteúdo principal (TELA 1)-->
    <article class="main-content">
        <!-- espaço para criar quiz caso ainda nao tenha -->
        <section class="new-quiz hiden">
            <p>Você não criou nenhum <br> quizz ainda :(</p>
            <div onclick="createQuizz()">Criar Quizz</div>
            <!-- coloquei a função p chamar a primeira tela de criar quizz-->
        </section>
        <!-- espaço para agrupar quizzes do usuário -->
        <section class="user-quizzes hiden">
            <div class="allign-middle">
            <div class="wrap">
                <h1>Seus Quizzes</h1>
                <img src="img/add-circle.svg" alt="botão criar quiz" onclick="createQuizz()">
                <!-- coloquei a função p chamar a primeira tela de criar quizz-->
            </div>
        </div>
        </section>
        <div class="allign-middle">
        <h1>Todos os Quizzes</h1>
        <!-- espaço para agrupar todos os quizzes -->
        <section class="all-quizzes">
            <!-- inseridos dinamicamente pelo js (função renderQuizzes)-->
        </section>
        </div>
    </article>

    <!-- TELA 2 -->
    <article class="quiz-page hiden">
        <!-- div para o banner do quiz e descrição -->
        <div class="quiz-page-image">
            <!-- inserindo via js (renderPageTwo()) -->
        </div>
        <!-- div para agrupar as perguntas e respostas -->
        <div class="quiz-questions">
            <!-- inserindo via js (renderPageTwo()) -->
        </div>
        <!-- div para o resultado do quiz -->
        <section class="quiz-result hiden">
            <!-- inserindo via js (renderResult()) -->
        </section>

        <div onclick="resetQuiz()" class="reset-quiz-button">Reiniciar Quizz</div>
        <div onclick="goToHome()" class="homepage-button">Voltar pra home</div>

    </article>

    <!--CRIAR QUIZZ-->
    <article class="creating-quizz ">
        <!-- Primeira página de criar quiz, infos básicas -->
        <div class="first-page hiden">
            <section class="screen1-creating-quizz">
                <h1>Comece pelo começo</h1>
                <input type="text" placeholder="Título do seu quizz" class="title-quizz">
                <input type="text" placeholder="URL da imagem do seu quizz" class="image-url-quizz">
                <input type="text" placeholder="Quantidade de perguntas do seu quizz" class="qt-questions-quizz">
                <input type="text" placeholder="Quantidade de níveis do quizz" class="level-quizz">
                <button class="create-question next" onclick="saveBasicInfoQuizz()">Prosseguir pra criar
                    perguntas</button>
            </section>
        </div>
        <!-- Segunda pagina criar quiz, perguntas-->
        <div class="second-page hiden">
            <section class="screen2-creating-quizz">
                <h1>Crie suas perguntas</h1>
                <!-- inseridos dinamicamente pelo js (função questionsQuizz)-->
            </section>
        </div>
        <div class="third-page hiden">
            <section class="screen3-creating-quizz">
                <h1>Agora, decida os níveis</h1>
                <!-- inseridos dinamicamente pelo js (função quizLevels)-->
            </section>
        </div>
        <div class="fourth-page hiden">
             <section class="screen3-creating-quizz">
                <h1>Seu quizz está pronto!</h1>
                <img onclick="goToCreatedQuiz(newQuiz)" class ="img-quiz-ready" src="img/imagem-exemplo.jpg">
                <div class="description">EXEMPLO EXEMPLO EXEMPLO</div> 
                <button onclick="goToCreatedQuiz(newQuiz)" class="next">Acessar Quizz</button>
                <div onclick="goToHome()" class="homepage-button">Voltar pra home</div>
            </section>
        </div>
    </article>

    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
